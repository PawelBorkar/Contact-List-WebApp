<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style-edit.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5e213a70c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
</head>

<body>
    <div class="container">
        <header class="hero">
            <a href="contact-profile.html">
                <i class="fas fa-arrow-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">
                    Pawel
                </h1>
                <p class="relationship">Friend</p>
            </div>
        </header>
        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="full-name" placeholder="Full Name">
            </div>
            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <input type="text" class="type" name="relationship" placeholder="Relationship">

            </div>

            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="phone-number" placeholder="Phone Number">

            </div>

            <div class="info-line">
                <i class="far fa-envelope email icon-gradient"></i>
                <input type="text" class="type" name="email" placeholder="Email">

            </div>
            <div class="info-line">
                <i class="fas fa-home address icon-gradient"></i>
                <input type="text" class="type" name="address" placeholder="Address">

            </div>

        </section>

        <section class="button-container">
            <a href="contact-profile.html">
                <div class="update-contact">
                    <i class="fas fa-check icon-gradient"></i>
                    <button class="button">Save Contact</button>
                </div>
            </a>
        </section>
        <section class="button-container">
            <a href="delete-prompt.html">
                <div class="update-contact">
                    <i class="fas fa-trash icon-gradient"></i>
                    <button class="button">Delete Contact</button>
                </div>
            </a>
        </section>
</body>

</html>
