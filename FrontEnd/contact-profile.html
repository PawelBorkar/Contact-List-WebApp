<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style-profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5e213a70c.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Profile</title>
</head>

<body>
    <div class="container">
        <header class="hero">
            <a href="index.htm">
                <i class="fas fa-arrow-left back-btn"></i>
            </a>
            <div class="hero-info">
                <h1 class="name">
                    Pawel
                </h1>
                <p class="relationship">Friend</p>
            </div>
        </header>
        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <p class="phone-number">+91-902-111-8889</p>
            </div>
            <div class="info-line">
                <i class="fas fa-sms text icon-gradient"></i>
                <p class="sms">Send Message</p>
            </div>
            <div class="info-line">
                <i class="far fa-envelope email icon-gradient"></i>
                <p class="email">pawelbr@pm.me</p>
            </div>
            <div class="info-line">
                <i class="fas fa-home address icon-gradient"></i>
                <p class="address">205,Vishram Nagar,Nagpur -26</p>
            </div>
        </section>
        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-cog edit icon-gradient"></i>
                </div>
            </section>
        </a>

    </div>

</body>

</html>
